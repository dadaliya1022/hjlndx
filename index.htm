<head>

	<title>胡建老年大学~</title>
	<style type="text/css">

			margin: 0;
			padding: 0;
		}
		#nav{
			width:100%;
			height: 40px;

		img{}

			border: 0px;
			text-align: center;
			text-decoration: none;
			float: left;
			font-size: 25px;
			
		}
		a:hover{background-color:#900204;color: aliceblue }

</head>
<body>
		<img  src="index.png">
		<ul  id ="nav">
			<li><a >首页</a></li>

			<li><a >c</a></li>
		</ul>

</body>
